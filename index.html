<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/logo.png">

</head>
<body>
    <header id="home">
        <img src="images/logo.png" alt="logo" class="img">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#paper_type">Paper</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#shop">Shop</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main_product">
            <div class="representative_txt">
                <h3 class="slogan">LUXUEUSE <span style="color: #ffd700;">IDEAS</span> COME WITH LUXUEUSE<span id="main_word">NOTEBOOKS</span></h3>
                
                <p class="para"> Premium Notebooks Crafted with Gold Papers and Royal Purple Covers for the Discerning Writer.</p>
                <button class="btn"><a href="#shop" id="ss">Shop Now</a></button>
            </div>
            <div class="notebook_img">
                <img src="images/notebook.png" alt="notebook" class="notebook1">
            </div>
        </div>
        <div class="paper_type" id="paper_type">
            <h2 class="paper_heading">Paper Types</h2>
            <div class="paper">
                <div class="paper1">
                    <img src="images/golden.png" alt="paper1" class="paper_img">
                    <h3 class="paper_name">Golden Paper</h3>
                </div>
                <div class="paper2">
                    <img src="images/cartridge.png" alt="paper2" class="paper_img">
                    <h3 class="paper_name">Cartridge Paper</h3>
                </div>

            </div>
        </div>
        <div class="contact" id="shop">
            <h2 class="contact_heading">Get yours now</h2>
            <div class="contact_form">
                <form action="index.php" method="post">
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" class="input">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="input">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" class="input">
                    <label for="choice">Paper type:</label>
                    <select name="choice" id="choice" class="input">
                        <option value="golden">Golden Paper</option>
                        <option value="cartridge">Cartridge Paper</option>
                    </select>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" class="input">
                    <label for="message">Comment:</label>
                    <textarea name="message" id="message" cols="60" rows="10" class="input"></textarea>
                    <button class="btn" type="submit">Shop Now</button>
                </form>
            </div>
        </div>
        <div class="icon_up">
            <div class="up">
                <a href="#home"><img src="images/up.svg" alt="arrow up" id="arrow" height="100px"></a>
                <br><br>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
